<mat-grid-list cols="6" *ngIf="scripts$ | async as scripts">
  <mat-grid-tile *ngFor="let script of scripts.scripts" (click)="onRunScript(script)">
    <mat-card class="tile">
      <mat-card-header>
        <mat-card-title>{{script}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{results.get(script)}}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
